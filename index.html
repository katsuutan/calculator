<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Final: Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main id="all-container">
        <div id="calculator-container">
            <div id="display-container"></div>
            <div id="bottom-container">
                <div id="bottom-left-container">
                    <div id="options"> <!-- Clear and Backspace (<-) -->
                        <button class="option" id="clear">C</button>
                        <button class="option" id="negative">+/-</button>
                        <button class="option" id="backspace">&lt;-</button>
                    </div>
                    <div id="numpad"> <!-- 0-9 buttons -->
                        <div> <!-- 7-9 row -->
                            <button class="num" value="7">7</button>
                            <button class="num" value="8">8</button>
                            <button class="num" value="9">9</button>
                        </div>
                        <div> <!-- 4-6 row -->
                            <button class="num" value="4">4</button>
                            <button class="num" value="5">5</button>
                            <button class="num" value="6">6</button>
                        </div>
                        <div> <!-- 1-3 row -->
                            <button class="num" value="1">1</button>
                            <button class="num" value="2">2</button>
                            <button class="num" value="3">3</button>
                        </div>
                        <div> <!-- 0 and decimal row -->
                            <button class="num" id="btn0" value="0">0</button>
                            <button id="decimal" value=".">.</button>
                        </div>
                    </div>
                </div>
                <div id="bottom-right-container"> <!-- operator buttons-->
                    <button class="operator" value="+">+</button>
                    <button class="operator" value="-">-</button>
                    <button class="operator" value="*">*</button>
                    <button class="operator" value="/">/</button>
                    <button id="equal" value="=">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
